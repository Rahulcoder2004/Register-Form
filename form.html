<!DOCTYPE html>
<html>
    <head>
     <title>Register Form</title>
     <link rel="stylesheet" href="dsn.css">
    </head>
    <boby>
    <form action="">
        <div class="main-box">
      <h1 class="reg-main">REGISTER</h1>
      <P class="comment">Please fill the register form to login</P>
      <hr>
      <label class="word-box" for="fn" >First name</label>
      <input class="enter-box" type="text" placeholder="First name" name="fn" id="fn" required/>

      <label class="word-box" for="psw" >Password</label>
      <input class="enter-box" type="password" placeholder="Enter password" name="psw" id="psw" required/>

      <label class="word-box" for="cpsw" >Confirm Password</label>
      <input class="enter-box" type="password" placeholder="Enter confirm password" name="cpsw" id="cpsw" required/>

      
    <hr/>

     <button class="reg-button">Register</button>

      </div>
    </form>
    </boby>
</html>
